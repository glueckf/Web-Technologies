<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Book Finder</title>
</head>
<body>
  <header>
    <div class="container-fluid text-center mb-4  py-5 bg-light">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
        <h1>Book Finder</h1>
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search for a book...">
          <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <!-- Loading spinner -->
        <div id="loadingSpinner" class="d-none mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Empty value alert -->
        <div id="emptyTextAlert" class="alert alert-warning d-none mt-3" role="alert">
          Empty query is not allowed. Please enter a book title.
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <!-- TODO: Aufgabe 4.1 Bootstrap Grid-->
    <div class="container">
      <div class="row">
        <div class="col-8" id="searchResults">
          <div class="row" id="resultsList">

          </div>
        </div>
        <div class="col-4" id="bookDetail">
          <div class="card p-3" id="bookDetails">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
